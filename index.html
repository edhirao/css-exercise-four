<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>css exercise four</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
      <h1 id="main-heading">Modern luxury <span class="emphasis">travel</span></h1>
        <div class="preview london">
          <div class="textbox">
            <h1 class="titlename">London</h1>
          </div>
          <img src="images/london.png" alt="London">
        </div>
        <div class="preview baku">
          <div class="textbox">
            <h1 class="titlename">Baku</h1>
          </div>
          <img src="images/baku.jpg" alt="Baku">
        </div>
        <div class="preview madrid">
          <div class="textbox">
            <h1 class="titlename">Madrid</h1>
          </div>
          <img src="images/madrid.jpg" alt="Madrid">
        </div>
        <div class="preview rome">
          <div class="textbox">
            <h1 class="titlename">Rome</h1>
          </div>
          <img src="images/rome.jpg" alt="Rome">
        </div>
    </section>
  </body>
</html>
